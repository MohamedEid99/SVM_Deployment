<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Coronavirus Online Consultant</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Fever" placeholder="Fever" required="required" />
        <input type="text" name="Tiredness" placeholder="Tiredness" required="required" />
		<input type="text" name="Dry-Cough" placeholder="Dry-Cough" required="required" />
		<input type="text" name="Difficulty-in-Breathing" placeholder="Difficulty-in-Breathing" required="required" />
        <input type="text" name="Sore-Throat" placeholder="Sore-Throat" required="required" />
		<input type="text" name="Pains" placeholder="Pains" required="required" />
		<input type="text" name="Nasal-Congestion" placeholder="Nasal-Congestion" required="required" />
        <input type="text" name="Runny-Nose" placeholder="Runny-Nose" required="required" />
		<input type="text" name="Diarrhea" placeholder="Diarrhea" required="required" />
		<input type="text" name="Contact_No" placeholder="Didn't Contact With COVID-19 Patient" required="required" />
		<input type="text" name="Contact_Yes" placeholder="Contacted With COVID-19 Patient" required="required" />
 

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
